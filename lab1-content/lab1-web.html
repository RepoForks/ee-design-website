<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Digital Thermometer</title>
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="../main.css">
        <link rel="stylesheet" type="text/css" href="c3.css">
        <g:layoutHead/>
        <style>
            #view-source {
              position: fixed;
              display: block;
              right: 0;
              bottom: 0;
              margin-right: 40px;
              margin-bottom: 40px;
              z-index: 900;
            }

            #current_temperature {
              font-size: 4em;
              text-align: center;
              width: 100%;
              margin-top: 40px;
            }

            #celcius_check_holder {
              margin-top: 90px;
            }

            #checkbox_div {
              padding-left: 10px;
            }
        </style>
    </head>
    <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header mdl-layout__header--waterfall">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Digital Thermometer</span>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">EE Design</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="../index.html">Home</a>
                    <a class="mdl-navigation__link" href="../senior_design.html">Senior Design Proposal</a>
                    <a class="mdl-navigation__link" href="../lab1.html">Lab 1</a>
                    <a class="mdl-navigation__link" href="../lab2.html">Lab 2</a>
                    <a class="mdl-navigation__link" href="../lab3.html">Lab 3</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <br/>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                  <div class="mdl-card mdl-cell mdl-cell--9-col">
                    <div class="mdl-card__supporting-text">
                      <h4>Current Temperature</h4>
                      <div id="current_temperature"></div>
                    </div>
                  </div>
                  <div class="mdl-card mdl-cell mdl-cell--3-col" id="checkbox_div">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="celcius_checkbox" id="celcius_check_holder">
                        <input type="checkbox" id="celcius_checkbox" class="mdl-checkbox__input" checked />
                        <span class="mdl-checkbox__label">Celcius</span>
                      </label>
                  </div>
                </section>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                  <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text">
                      <h4>Temperature Graph</h4>
                      <div id="temperature_chart"></div>
                    </div>
                  </div>
                </section>
                <br/>
            </main>
        </div>
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/d3.v3.js" charset="utf-8"></script>
        <script src="js/c3.js"></script>
        <script src="js/init.js"></script>
        <script src="js/main.js"></script>
      
    </body>
</html>
